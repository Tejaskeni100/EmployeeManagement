<div class="listcomponent mat-elevation-z12">
  <!-- <div class="container"> -->
  <div class="filterbox">
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input matInput placeholder="Filter" (keyup)="filterChange($event)" />
    </mat-form-field>
  </div>

  <table
    matSort
    mat-table
    class="tablecenter mat-elevation-z12"
    [dataSource]="dataSource"
  >
    <ng-container matColumnDef="employee_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee ID</th>
      <td mat-cell *matCellDef="let element">
        {{ element.employee_id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="employee_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.employee_name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email ID</th>
      <td mat-cell *matCellDef="let element">{{ element.email_id }}</td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
      <td mat-cell *matCellDef="let element">{{ element.department }}</td>
    </ng-container>

    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Designation</th>
      <td mat-cell *matCellDef="let element">
        {{ element.designation }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          [routerLink]="['/editemployee', element.employee_id]"
          mat-raised-button
          color="primary"
        >
          <i class="bi bi-pencil-fill btn-sm"></i>
        </button>
        |
        <button
          (click)="deleteConfirmation(element.employee_id)"
          mat-raised-button
          color="warn"
        >
          <i class="bi bi-trash btn-sm"> </i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      (click)="getRow(row)"
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
    <!-- <button [routerLink]="['/editemployee', employee.employee_id]" >Edit</button> |
        <button (click)="deleteEmployee(employee.employee_id)" >Delete</button> -->
  </table>
  <div class="paginationbox">
    <mat-paginator
      class="filterbox"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
